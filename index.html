<!DOCTYPE html>
<html>
	<head>
		<style>
			html {
				background: #CCC;
			}
			
			div {
				position: absolute;
				top: 50%;
				width: 300px;
				transform: translateY(-50%);
				border: 1px solid #FFF;
				background: rgba(0,0,0,.8);
			}
			
			#a {
				height: 200px;
				left: 50px;
			}
			
			#b {
				height: 201px;
				left: 450px;
			}
		</style>
	</head>
	<body>
		<div id="a"></div>
		<div id="b"></div>
	</body>
</html>
